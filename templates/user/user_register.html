{% extends "user/user_base.html" %}
{% block user_content %}
    <fieldset class="layui-elem-field layui-field-title">
        <legend>会员注册</legend>
    </fieldset>
    <div class="layui-col-md3">
        &nbsp;
    </div>
    <div style="margin-top: 30px">
        <div class="layui-col-md6">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-card">
                    <div class="layui-card-header">注册</div>
                    <div class="layui-card-body">
                        <form class="layui-form" action="{{ url_for('user.register') }} " method="post">

                            <div class="layui-form-item">
                                <label class="layui-form-label">昵称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" placeholder="请输入昵称" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>


                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-block">
                                    <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>


                            <div class="layui-form-item">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-block">
                                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">确认密码</label>
                                <div class="layui-input-block">
                                    <input type="password" name="password_confirm" placeholder="确认密码" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>


                            <div class="layui-form-item">
                                <label class="layui-form-label">单选框</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="gender" value="0" title="男">
                                    <input type="radio" name="gender" value="1" title="女" checked>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="submit" class="layui-btn" lay-submit lay-filter="*">提交</button>
                                    <a class="layui-btn layui-btn-primary" href="{{ url_for('user.login') }}">没有账号？点击注册</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-md3">
    </div>



    <script>
        layui.use('form', function () {
            var form = layui.form;

            //各种基于事件的操作，下面会有进一步介绍
        });
    </script>
{% endblock %}
