{% extends "base/head.html" %}
{% block content %}

    <div>欢迎来到首页</div>
    <div>返回值为{{ status }}</div>
    {% with errors = get_flashed_messages(category_filter=["error"]) %}
{% if errors %}
<div class="alert-message block-message error">
  <a class="close" href="#">×</a>
  <ul>
    {%- for msg in errors %}
    <li>{{ msg }}</li>
    {% endfor -%}
  </ul>
</div>
{% endif %}
{% endwith %}
{% endblock %}
